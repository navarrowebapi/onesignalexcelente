<ion-header>
  <ion-navbar>
    <ion-title>
      Excelente Mobile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Sistema de Notificação Excelente</h3>
  <br>
  <h4>Insira seu CPF</h4>

  <ion-content padding>
    <ion-item>
      <ion-input type="number" placeholder="cpf1" [(ngModel)]="cpf1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="cpf2" [(ngModel)]="cpf2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="cpf3" [(ngModel)]="cpf3"></ion-input>
    </ion-item>
    <br><br><br><br>
    <button ion-button color="primary" full (click)="getCPFs()">Enviar</button>
  </ion-content>
  
</ion-content>
